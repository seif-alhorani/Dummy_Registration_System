<!DOCTYPE html>
<html>
<head>
    <title>University Registration Form</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #fff; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #fff; 
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: 1px solid #ff0000; 
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: #ff0000; /* Red label text */
}

input[type="text"],
input[type="email"],
select {
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ff0000; /* Red border for inputs */
    font-size: 14px;
}

button {
    background-color: #ff0000; /* Red button background */
    color: #fff; /* White button text */
    padding: 10px 15px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #cc0000; /* Darker red on hover */
}
button a {
    color: #ffffff;
    
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>University Registration</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Field:</label>
            <select id="course" name="course">
                <option value="IT">IT</option>
                <option value="Business">Business</option>
                <option value="Engineering">Engineering</option>
                
            </select>

            <button type="submit">Register</button>
        </form>
        <button type="submit"><a href="/Int_page.html">Skip</a></button>
        <button type="submit"><a href="/index.html">Home</a></button>
    </div>
</body>
</html>
